<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程表</title>
    <link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>
    <!--创建表格布局，边框属性为1-->
    <table border="1">
        <caption>课程表</caption>
        <!-- colspan横向合并单元格-->
        <tr>
            <th>项目</th>
            <th colspan="5">上课</th>
            <th colspan="2">休息</th>
        </tr>
        <tr class="week">
            <td>星期</td>
            <td>星期一</td>
            <td>星期二</td>
            <td>星期三</td>
            <td>星期四</td>
            <td>星期五</td>
            <td>星期六</td>
            <td>星期日</td>
        </tr>
        <tr>
            <!-- rowspan纵向合并单元格-->
            <td rowspan="4" class="time">上午</td>
            <td>语文</td>
            <td>语文</td>
            <td>语文</td>
            <td>语文</td>
            <td>语文</td>
            <td>语文</td>
            <td rowspan="4" class="relax">休息</td>
        </tr>
        <tr>
            <td>数学</td>
            <td>数学</td>
            <td>数学</td>
            <td>数学</td>
            <td>数学</td>
            <td>数学</td>
        </tr>
        <tr>
            <td>英语</td>
            <td>英语</td>
            <td>英语</td>
            <td>英语</td>
            <td>英语</td>
            <td>英语</td>
        </tr>
        <tr>
            <td>音乐</td>
            <td>音乐</td>
            <td>音乐</td>
            <td>音乐</td>
            <td>音乐</td>
            <td>音乐</td>
        </tr>
        <tr>
            <td rowspan="2" class="time">下午</td>
            <td>自然</td>
            <td>自然</td>
            <td>自然</td>
            <td>自然</td>
            <td>自然</td>
            <td>自然</td>
            <td rowspan="2" class="relax">休息</td>
        </tr>
        <tr>
            <td>体育</td>
            <td>体育</td>
            <td>体育</td>
            <td>体育</td>
            <td>体育</td>
            <td>体育</td>
        </tr>

    </table>

</body>
</html>
